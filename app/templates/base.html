<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background-color: #f4f6f9;
        }

        /* Navbar */

        .navbar {

            background: linear-gradient(90deg, #4e54c8, #8f94fb);

            padding: 15px 30px;

            display: flex;

            justify-content: space-between;

            align-items: center;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

        }

        .navbar h2 {

            color: white;

        }

        /* Links */

        .nav_links {

            display: flex;

            gap: 15px;

        }

        .nav_links a {

            text-decoration: none;

            color: white;

            padding: 8px 16px;

            border-radius: 20px;

            background: rgba(255, 255, 255, 0.2);

            transition: 0.3s;

        }

        .nav_links a:hover {

            background: white;

            color: #4e54c8;

        }

        /* Content */

        .main {

            padding: 30px;

        }

        .card {

            background: white;

            padding: 25px;

            border-radius: 10px;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        }
    </style>

</head>

<body>


    <!-- Navbar -->

    <div class="navbar">

        <h2>{{user.role}} Dashboard</h2>

        <div class="nav_links">
            <a href="/{{user.role|lower}}sDashboard/{{user.id}}/">Home</a>
            <a href="/{{user.role|lower}}sDashboard/{{user.id}}/studentProfile/">My Details</a>
            <a href="/{{user.role|lower}}sDashboard/{{user.id}}/availableBooks/">Available Books</a>
            <a href="/{{user.role|lower}}sDashboard/{{user.id}}/issuedBooks/">Issued Books</a>
            <a href="/{{user.role|lower}}sDashboard/{{user.id}}/logout/">Logout</a>
        </div>
    </div>
    <!-- Content -->
    <div class="main">
        <div class="card">
            {% block content %}
            <h2>Welcome {{user.name}}</h2>
            <p>Email : {{user.email}}</p>
            <p>Role : {{user.role}}</p>
            {% endblock %}
        </div>
    </div>
</body>

</html>
