{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>LMS Registration</title>

<style>
/* Page Background */
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(to right, #4e73df, #1cc88a);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Card Container */
#reg_div{
    background:white;
    padding:30px 40px;
    width:380px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

/* Title */
#reg_div h2{
    text-align:center;
    color:#2b2e4a;
    margin-bottom:20px;
}

/* Form Layout */
form{
    display:flex;
    flex-direction:column;
}

/* Inputs */
input, select{
    padding:10px;
    margin-bottom:12px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
    transition:0.3s;
}

/* Input Focus Effect */
input:focus, select:focus{
    border-color:#4e73df;
    outline:none;
    box-shadow:0 0 5px rgba(78,115,223,0.5);
}

/* Register Button */
#reg_btn{
    background:#4e73df;
    color:white;
    padding:10px;
    border:none;
    border-radius:6px;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

/* Hover Effect */
#reg_btn:hover{
    background:#2e59d9;
}

/* Responsive */
@media(max-width:420px){
    #reg_div{
        width:90%;
    }
}
</style>

</head>

<body>

<div id="reg_div">
    <h2>Registration Form</h2>

    <form action="" id="reg_form">

        <input type="text" placeholder="Enter your name" id="name" required>
        <input type="email" placeholder="Enter your email" id="email" required>
        <input type="text" placeholder="Enter your ID" id="id" required>
        <input type="text" placeholder="Enter your department" id="dept" required>
        <input type="text" placeholder="Enter your phone number" id="ph_num" required>
        <input type="password" placeholder="Enter your password" id="password" required>
        <input type="password" placeholder="Confirm password" id="c_password" required>

        <select id="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="Teacher">Teacher</option>
            <option value="Student">Student</option>
        </select>

        <button type="button" id="reg_btn">Register</button>

    </form>
    
</div>

<script src="{% static 'register.js' %}"></script>

</body>
</html>
